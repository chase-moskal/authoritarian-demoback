
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "workback.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.microservices.auth.domain }}
    http:
      paths:
      - backend:
          serviceName: auth
          servicePort: 8000
  - host: {{ .Values.microservices.profile.domain }}
    http:
      paths:
      - backend:
          serviceName: profile
          servicePort: 8001
