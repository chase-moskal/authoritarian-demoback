
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workback.fullname" . }}-auth
spec:
  replicas: {{ .Values.microservices.auth.replicas }}
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: {{ .Values.microservices.auth.image }}
        imagePullPolicy: IfNotPresent
        name: auth
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: auth-config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: auth-config-volume
        secret:
          secretName: {{ include "workback.fullname" . }}-auth-config

---

apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    app: auth
  ports:
  - name: auth
    protocol: TCP
    port: 8000
    targetPort: 8000

---

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "workback.fullname" . }}-auth-config
type: Opaque
data:
{{ (.Files.Glob "config/auth/*").AsSecrets | indent 2 }}
