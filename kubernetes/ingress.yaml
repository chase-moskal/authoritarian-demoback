
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: auth.workback.chasemoskal.com
    http:
      paths:
      - backend:
          serviceName: auth
          servicePort: 8000
  - host: profile.workback.chasemoskal.com
    http:
      paths:
      - backend:
          serviceName: profile
          servicePort: 8001
