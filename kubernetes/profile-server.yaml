
apiVersion: v1
kind: Service
metadata:
  name: profile-server-service
spec:
  type: LoadBalancer
  ports:
  - name: profile-server
    port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: profile-server

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile-server
  template:
    metadata:
      labels:
        app: profile-server
    spec:
      containers:
      - image: chasemoskal/profile-server:latest
        imagePullPolicy: IfNotPresent
        name: profile-server
        ports:
        - containerPort: 8001
        volumeMounts:
        - name: profile-server-config-volume
          mountPath: /app/config
      volumes:
      - name: profile-server-config-volume
        secret:
          secretName: profile-server-config
