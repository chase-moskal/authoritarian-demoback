
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoback
  template:
    metadata:
      labels:
        app: demoback
    spec:
      containers:
      - image: chasemoskal/profile-server:latest
        imagePullPolicy: IfNotPresent
        name: profile-server
        ports:
        - containerPort: 8001
        volumeMounts:
        - name: profile-server-config-volume
          mountPath: /app/config
      volumes:
      - name: profile-server-config-volume
        secret:
          secretName: profile-server-config
